<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1100" height="1000" fill="url(#bg)"/>

  <text x="550" y="70" fill="#e2e8f0" font-size="38" font-family="Arial" text-anchor="middle">Variables del Entrenamiento</text>
  <text x="550" y="110" fill="#94a3b8" font-size="22" font-family="Arial" text-anchor="middle">Volumen · Intensidad · Frecuencia · Densidad + Landmarks de Volumen</text>

  <!-- Ecualizador de 4 perillas -->
  <g transform="translate(120,180)">
    <!-- Perilla Volumen -->
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="90" fill="#0b1220" stroke="#334155" stroke-width="3" filter="url(#shadow)"/>
      <line x1="0" y1="0" x2="0" y2="-70" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" transform="rotate(30)"/>
      <text x="0" y="130" fill="#e2e8f0" font-size="20" font-family="Arial" text-anchor="middle">Volumen</text>
    </g>
    <!-- Perilla Intensidad -->
    <g transform="translate(260,0)">
      <circle cx="0" cy="0" r="90" fill="#0b1220" stroke="#334155" stroke-width="3" filter="url(#shadow)"/>
      <line x1="0" y1="0" x2="0" y2="-70" stroke="#f59e0b" stroke-width="10" stroke-linecap="round" transform="rotate(60)"/>
      <text x="0" y="130" fill="#e2e8f0" font-size="20" font-family="Arial" text-anchor="middle">Intensidad</text>
    </g>
    <!-- Perilla Frecuencia -->
    <g transform="translate(520,0)">
      <circle cx="0" cy="0" r="90" fill="#0b1220" stroke="#334155" stroke-width="3" filter="url(#shadow)"/>
      <line x1="0" y1="0" x2="0" y2="-70" stroke="#10b981" stroke-width="10" stroke-linecap="round" transform="rotate(-10)"/>
      <text x="0" y="130" fill="#e2e8f0" font-size="20" font-family="Arial" text-anchor="middle">Frecuencia</text>
    </g>
    <!-- Perilla Densidad -->
    <g transform="translate(780,0)">
      <circle cx="0" cy="0" r="90" fill="#0b1220" stroke="#334155" stroke-width="3" filter="url(#shadow)"/>
      <line x1="0" y1="0" x2="0" y2="-70" stroke="#ef4444" stroke-width="10" stroke-linecap="round" transform="rotate(-45)"/>
      <text x="0" y="130" fill="#e2e8f0" font-size="20" font-family="Arial" text-anchor="middle">Densidad</text>
    </g>
  </g>

  <!-- Landmarks de Volumen -->
  <g transform="translate(150,420)">
    <rect x="0" y="0" width="800" height="420" rx="16" fill="#0b1220" stroke="#334155"/>
    <text x="400" y="40" fill="#e2e8f0" font-size="26" font-family="Arial" text-anchor="middle">Landmarks de Volumen (Israetel)</text>
    <!-- MV, MEV, MAV, MRV barras -->
    <g transform="translate(60,90)">
      <rect x="0" y="0" width="160" height="70" rx="10" fill="#0f766e"/>
      <text x="80" y="45" fill="#e2e8f0" font-size="22" font-family="Arial" text-anchor="middle">MV</text>
      <text x="80" y="95" fill="#94a3b8" font-size="16" font-family="Arial" text-anchor="middle">Mantenimiento</text>
    </g>
    <g transform="translate(240,90)">
      <rect x="0" y="0" width="160" height="70" rx="10" fill="#0ea5e9"/>
      <text x="80" y="45" fill="#e2e8f0" font-size="22" font-family="Arial" text-anchor="middle">MEV</text>
      <text x="80" y="95" fill="#94a3b8" font-size="16" font-family="Arial" text-anchor="middle">Mínimo efectivo</text>
    </g>
    <g transform="translate(420,90)">
      <rect x="0" y="0" width="160" height="70" rx="10" fill="#22d3ee"/>
      <text x="80" y="45" fill="#0f172a" font-size="22" font-family="Arial" text-anchor="middle">MAV</text>
      <text x="80" y="95" fill="#94a3b8" font-size="16" font-family="Arial" text-anchor="middle">Adaptación máxima</text>
    </g>
    <g transform="translate(600,90)">
      <rect x="0" y="0" width="160" height="70" rx="10" fill="#f59e0b"/>
      <text x="80" y="45" fill="#0f172a" font-size="22" font-family="Arial" text-anchor="middle">MRV</text>
      <text x="80" y="95" fill="#94a3b8" font-size="16" font-family="Arial" text-anchor="middle">Recuperable máximo</text>
    </g>

    <!-- Flecha de progresión MEV -> MRV -->
    <g transform="translate(60,220)">
      <line x1="0" y1="0" x2="700" y2="0" stroke="url(#accent)" stroke-width="6"/>
      <polygon points="700,0 680,-12 680,12" fill="url(#accent)"/>
      <text x="350" y="-15" fill="#94a3b8" font-size="18" font-family="Arial" text-anchor="middle">Progresar de MEV → MRV y descargar</text>
    </g>

    <!-- Recomendaciones rápidas -->
    <g transform="translate(60,270)">
      <text x="0" y="0" fill="#e2e8f0" font-size="20" font-family="Arial">• Empieza en MEV y sube semanalmente</text>
      <text x="0" y="40" fill="#e2e8f0" font-size="20" font-family="Arial">• Mantén RIR 1-3 para hipertrofia</text>
      <text x="0" y="80" fill="#e2e8f0" font-size="20" font-family="Arial">• Frecuencia 2 por músculo</text>
    </g>
  </g>

  <text x="550" y="970" fill="#64748b" font-size="16" font-family="Arial" text-anchor="middle">Módulo 4 · Tema 4.1 · teach-laoz</text>
</svg>
