<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/></filter>
  </defs>
  <rect width="1100" height="1000" fill="url(#bg)"/>

  <text x="550" y="70" fill="#e2e8f0" font-size="38" font-family="Arial" text-anchor="middle">Modelos de Periodización</text>
  <text x="550" y="110" fill="#94a3b8" font-size="22" font-family="Arial" text-anchor="middle">Comparativa: Lineal vs Ondulante (DUP) vs Bloques</text>

  <!-- Lineal -->
  <g transform="translate(80,160)">
    <rect x="0" y="0" width="300" height="300" rx="16" fill="#0b1220" stroke="#334155" filter="url(#shadow)"/>
    <text x="150" y="35" fill="#e2e8f0" font-size="24" font-family="Arial" text-anchor="middle">Lineal</text>
    <!-- Timeline y barras -->
    <line x1="30" y1="260" x2="270" y2="260" stroke="#475569" stroke-width="4"/>
    <rect x="40" y="210" width="70" height="40" fill="#22d3ee"/>
    <rect x="120" y="160" width="70" height="90" fill="#60a5fa"/>
    <rect x="200" y="90" width="70" height="160" fill="#0ea5e9"/>
    <text x="75" y="290" fill="#94a3b8" font-size="16" font-family="Arial" text-anchor="middle">Hipertrofia</text>
    <text x="155" y="290" fill="#94a3b8" font-size="16" font-family="Arial" text-anchor="middle">Fuerza</text>
    <text x="235" y="290" fill="#94a3b8" font-size="16" font-family="Arial" text-anchor="middle">Potencia</text>
  </g>

  <!-- DUP -->
  <g transform="translate(400,160)">
    <rect x="0" y="0" width="300" height="300" rx="16" fill="#0b1220" stroke="#334155" filter="url(#shadow)"/>
    <text x="150" y="35" fill="#e2e8f0" font-size="24" font-family="Arial" text-anchor="middle">Ondulante (DUP)</text>
    <!-- Semanas con días alternos -->
    <g transform="translate(25,70)">
      <rect x="0" y="0" width="250" height="200" rx="10" fill="#0f172a" stroke="#334155"/>
      <!-- Fila de días: H/F/P -->
      <g transform="translate(10,20)">
        <rect x="0" y="0" width="70" height="50" rx="8" fill="#22d3ee"/><text x="35" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">H</text>
        <rect x="85" y="0" width="70" height="50" rx="8" fill="#60a5fa"/><text x="120" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">F</text>
        <rect x="170" y="0" width="70" height="50" rx="8" fill="#0ea5e9"/><text x="205" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">P</text>
      </g>
      <g transform="translate(10,90)">
        <rect x="0" y="0" width="70" height="50" rx="8" fill="#22d3ee"/><text x="35" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">H</text>
        <rect x="85" y="0" width="70" height="50" rx="8" fill="#60a5fa"/><text x="120" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">F</text>
        <rect x="170" y="0" width="70" height="50" rx="8" fill="#0ea5e9"/><text x="205" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">P</text>
      </g>
    </g>
  </g>

  <!-- Bloques -->
  <g transform="translate(720,160)">
    <rect x="0" y="0" width="300" height="300" rx="16" fill="#0b1220" stroke="#334155" filter="url(#shadow)"/>
    <text x="150" y="35" fill="#e2e8f0" font-size="24" font-family="Arial" text-anchor="middle">Por Bloques</text>
    <!-- Bloques horizontales -->
    <g transform="translate(25,80)">
      <rect x="0" y="0" width="250" height="50" rx="8" fill="#22d3ee"/>
      <text x="125" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">Acumulación (H)</text>
      <rect x="0" y="70" width="250" height="50" rx="8" fill="#60a5fa"/>
      <text x="125" y="102" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">Transmutación (F)</text>
      <rect x="0" y="140" width="250" height="50" rx="8" fill="#0ea5e9"/>
      <text x="125" y="172" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">Realización (P)</text>
    </g>
  </g>

  <!-- Nota de elección -->
  <g transform="translate(80,520)">
    <rect x="0" y="0" width="940" height="380" rx="16" fill="#0b1220" stroke="#334155"/>
    <text x="470" y="40" fill="#e2e8f0" font-size="26" font-family="Arial" text-anchor="middle">¿Cuál elegir?</text>
    <text x="40" y="90" fill="#e2e8f0" font-size="20" font-family="Arial">• Para 90%: DUP (varía estímulo cada día)</text>
    <text x="40" y="130" fill="#e2e8f0" font-size="20" font-family="Arial">• Lineal: Simple para principiantes</text>
    <text x="40" y="170" fill="#e2e8f0" font-size="20" font-family="Arial">• Bloques: Competición y picos específicos</text>
  </g>

  <text x="550" y="970" fill="#64748b" font-size="16" font-family="Arial" text-anchor="middle">Módulo 4 · Tema 4.2 · teach-laoz</text>
</svg>
