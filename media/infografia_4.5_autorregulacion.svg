<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 950">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/></filter>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
  <rect width="1100" height="950" fill="url(#bg)"/>

  <text x="550" y="70" fill="#e2e8f0" font-size="38" font-family="Arial" text-anchor="middle">Autorregulación: RPE & RIR</text>
  <text x="550" y="110" fill="#94a3b8" font-size="22" font-family="Arial" text-anchor="middle">Escalas · Equivalencias · Uso práctico</text>

  <!-- Escala RPE -->
  <g transform="translate(80,160)">
    <rect x="0" y="0" width="480" height="320" rx="16" fill="#0b1220" stroke="#334155" filter="url(#shadow)"/>
    <text x="240" y="35" fill="#e2e8f0" font-size="24" font-family="Arial" text-anchor="middle">Escala RPE (1-10)</text>
    <g transform="translate(30,70)">
      <rect x="0" y="0" width="420" height="50" rx="10" fill="#ef4444"/>
      <text x="210" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">RPE 10: Máximo (0 reps posibles)</text>
      <rect x="0" y="60" width="420" height="50" rx="10" fill="#f59e0b"/>
      <text x="210" y="92" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">RPE 9: +1 rep</text>
      <rect x="0" y="120" width="420" height="50" rx="10" fill="#10b981"/>
      <text x="210" y="152" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">RPE 8: +2 reps</text>
      <rect x="0" y="180" width="420" height="50" rx="10" fill="#22d3ee"/>
      <text x="210" y="212" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">RPE 7: +3 reps</text>
    </g>
  </g>

  <!-- Equivalencia RIR -->
  <g transform="translate(600,160)">
    <rect x="0" y="0" width="420" height="320" rx="16" fill="#0b1220" stroke="#334155" filter="url(#shadow)"/>
    <text x="210" y="35" fill="#e2e8f0" font-size="24" font-family="Arial" text-anchor="middle">Equivalencia RIR</text>
    <g transform="translate(30,70)">
      <rect x="0" y="0" width="360" height="50" rx="10" fill="#22d3ee"/>
      <text x="180" y="32" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">RPE 10 = RIR 0</text>
      <rect x="0" y="60" width="360" height="50" rx="10" fill="#60a5fa"/>
      <text x="180" y="92" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">RPE 9 = RIR 1</text>
      <rect x="0" y="120" width="360" height="50" rx="10" fill="#0ea5e9"/>
      <text x="180" y="152" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">RPE 8 = RIR 2</text>
      <rect x="0" y="180" width="360" height="50" rx="10" fill="#a78bfa"/>
      <text x="180" y="212" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">RPE 7 = RIR 3</text>
      <text x="180" y="260" fill="#94a3b8" font-size="18" font-family="Arial" text-anchor="middle">Fórmula: 10 - RPE = RIR</text>
    </g>
  </g>

  <!-- Uso práctico -->
  <g transform="translate(80,510)">
    <rect x="0" y="0" width="940" height="360" rx="16" fill="#0b1220" stroke="#334155" filter="url(#shadow)"/>
    <text x="470" y="35" fill="#e2e8f0" font-size="24" font-family="Arial" text-anchor="middle">Uso Práctico</text>
    <g transform="translate(40,80)">
      <text x="0" y="0" fill="#e2e8f0" font-size="20" font-family="Arial">• Fuerza: trabajar a RPE 7-9</text>
      <text x="0" y="40" fill="#e2e8f0" font-size="20" font-family="Arial">• Hipertrofia: RIR 1-3 en todas las series</text>
      <text x="0" y="80" fill="#e2e8f0" font-size="20" font-family="Arial">• Calibrar RPE: fallar ocasionalmente para conocer límite</text>
      <text x="0" y="120" fill="#e2e8f0" font-size="20" font-family="Arial">• Evitar junk volume (RIR > 4)</text>
    </g>
  </g>

  <text x="550" y="920" fill="#64748b" font-size="16" font-family="Arial" text-anchor="middle">Módulo 4 · Tema 4.5 · teach-laoz</text>
</svg>
