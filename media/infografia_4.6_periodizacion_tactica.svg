<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 1050">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/></filter>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
  <rect width="1100" height="1050" fill="url(#bg)"/>

  <text x="550" y="70" fill="#e2e8f0" font-size="38" font-family="Arial" text-anchor="middle">Periodización Táctica (Deportes de Equipo)</text>
  <text x="550" y="110" fill="#94a3b8" font-size="22" font-family="Arial" text-anchor="middle">Calendario MD± y micro-dosis de estímulo</text>

  <!-- Semana tipo MD -->
  <g transform="translate(80,160)">
    <rect x="0" y="0" width="940" height="360" rx="16" fill="#0b1220" stroke="#334155" filter="url(#shadow)"/>
    <text x="470" y="35" fill="#e2e8f0" font-size="24" font-family="Arial" text-anchor="middle">Morfociclo Patrón</text>
    <g transform="translate(30,80)">
      <rect x="0" y="0" width="130" height="80" rx="10" fill="#ef4444"/>
      <text x="65" y="48" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">MD (Partido)</text>

      <rect x="150" y="0" width="130" height="80" rx="10" fill="#10b981"/>
      <text x="215" y="48" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">MD+1 Recuperar</text>

      <rect x="300" y="0" width="130" height="80" rx="10" fill="#f59e0b"/>
      <text x="365" y="48" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">MD+2 Fuerza</text>

      <rect x="450" y="0" width="130" height="80" rx="10" fill="#22d3ee"/>
      <text x="515" y="48" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">MD-4 Campo</text>

      <rect x="600" y="0" width="130" height="80" rx="10" fill="#60a5fa"/>
      <text x="665" y="48" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">MD-3 Campo</text>

      <rect x="750" y="0" width="130" height="80" rx="10" fill="#a78bfa"/>
      <text x="815" y="48" fill="#0f172a" font-size="18" font-family="Arial" text-anchor="middle">MD-2 Velocidad</text>
    </g>
    <text x="470" y="300" fill="#94a3b8" font-size="18" font-family="Arial" text-anchor="middle">Gimnasio pesado en MD+2 · Potencia ligera en MD-2 · Recuperación en MD+1</text>
  </g>

  <!-- Congestión -->
  <g transform="translate(80,560)">
    <rect x="0" y="0" width="940" height="400" rx="16" fill="#0b1220" stroke="#334155" filter="url(#shadow)"/>
    <text x="470" y="35" fill="#e2e8f0" font-size="24" font-family="Arial" text-anchor="middle">Congestión de Partidos (2-3/semana)</text>
    <g transform="translate(40,80)">
      <text x="0" y="0" fill="#e2e8f0" font-size="20" font-family="Arial">• Gimnasio ≈ recuperación (micro-dosis de 10-15 min)</text>
      <text x="0" y="40" fill="#e2e8f0" font-size="20" font-family="Arial">• 1 serie pesada por patrón · Mantener SNC encendido</text>
      <text x="0" y="80" fill="#e2e8f0" font-size="20" font-family="Arial">• Evitar daño excéntrico intenso cerca de partido</text>
      <text x="0" y="120" fill="#e2e8f0" font-size="20" font-family="Arial">• Potencia/Velocidad deben tocarse semanalmente</text>
    </g>
  </g>

  <text x="550" y="1020" fill="#64748b" font-size="16" font-family="Arial" text-anchor="middle">Módulo 4 · Tema 4.6 · teach-laoz</text>
</svg>
