<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 900">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#84cc16"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1150" height="900" fill="#0b1220"/>
  <text x="575" y="70" fill="#e5e7eb" font-size="36" text-anchor="middle" font-family="Inter,Segoe UI">Macronutrientes y Timing (Peri-Entreno)</text>

  <!-- Ecualizador de variables peri-entreno -->
  <g filter="url(#shadow)">
    <rect x="80" y="120" width="990" height="170" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="155" fill="#9ca3af" font-size="18">Ecualizador Peri-Entreno</text>
    <!-- Proteína -->
    <text x="120" y="200" fill="#e5e7eb" font-size="16">Proteína por toma</text>
    <rect x="120" y="210" width="160" height="20" rx="10" fill="#374151"/>
    <rect x="120" y="210" width="120" height="20" rx="10" fill="url(#g1)"/>
    <text x="200" y="225" fill="#fff" font-size="14" text-anchor="middle">30-40g</text>
    <!-- Carbohidratos -->
    <text x="340" y="200" fill="#e5e7eb" font-size="16">Carbos cerca del entreno</text>
    <rect x="340" y="210" width="220" height="20" rx="10" fill="#374151"/>
    <rect x="340" y="210" width="180" height="20" rx="10" fill="url(#g2)"/>
    <text x="450" y="225" fill="#fff" font-size="14" text-anchor="middle">Pre / Intra* / Post</text>
    <!-- Grasas -->
    <text x="610" y="200" fill="#e5e7eb" font-size="16">Grasas lejos del entreno</text>
    <rect x="610" y="210" width="220" height="20" rx="10" fill="#374151"/>
    <rect x="610" y="210" width="80" height="20" rx="10" fill="url(#g3)"/>
    <text x="720" y="225" fill="#fff" font-size="14" text-anchor="middle">&lt; 0.5 g/kg</text>
    <!-- Ventana anabólica -->
    <text x="860" y="200" fill="#e5e7eb" font-size="16">Ventana post</text>
    <rect x="860" y="210" width="180" height="20" rx="10" fill="#374151"/>
    <rect x="860" y="210" width="140" height="20" rx="10" fill="#22d3ee"/>
    <text x="930" y="225" fill="#fff" font-size="14" text-anchor="middle">4–6 h (si pre)</text>
  </g>

  <!-- Umbral de leucina y dosis por comida -->
  <g filter="url(#shadow)">
    <rect x="80" y="320" width="520" height="220" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="355" fill="#9ca3af" font-size="18">Umbral de Leucina</text>
    <text x="100" y="385" fill="#e5e7eb" font-size="16">Gatillo mTOR ≈ 3 g Leucina</text>
    <text x="100" y="415" fill="#e5e7eb" font-size="16">Dosis por comida: 25–40 g proteína completa</text>
    <circle cx="360" cy="420" r="48" fill="url(#g1)"/>
    <text x="360" y="426" fill="#0b1220" font-size="20" text-anchor="middle" font-weight="bold">MPS</text>
    <text x="100" y="455" fill="#9ca3af" font-size="14">10 g ×10 veces → no enciende</text>
    <text x="100" y="480" fill="#9ca3af" font-size="14">30–40 g ×4–5 → enciende repetidamente</text>
  </g>

  <!-- Timing de carbohidratos -->
  <g filter="url(#shadow)">
    <rect x="620" y="320" width="450" height="220" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="640" y="355" fill="#9ca3af" font-size="18">Carbohidratos - Timing</text>
    <text x="640" y="385" fill="#e5e7eb" font-size="16">Pre: energía disponible</text>
    <text x="640" y="415" fill="#e5e7eb" font-size="16">Intra*: &gt;90 min muy intenso</text>
    <text x="640" y="445" fill="#e5e7eb" font-size="16">Post: rellenar glucógeno</text>
    <text x="640" y="475" fill="#f59e0b" font-size="14">*Gatorade / Ciclodextrina</text>
  </g>

  <!-- Resumen -->
  <g filter="url(#shadow)">
    <rect x="80" y="560" width="990" height="220" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="595" fill="#9ca3af" font-size="18">Guía práctica</text>
    <text x="100" y="625" fill="#e5e7eb" font-size="16">Proteína total: 1.6–2.2 g/kg · 3–5 tomas de &gt;30 g</text>
    <text x="100" y="655" fill="#e5e7eb" font-size="16">Carbos alrededor del entreno · Grasas lejos del peri-entreno</text>
    <text x="100" y="685" fill="#e5e7eb" font-size="16">Si entrenas en ayunas → proteína inmediata pos-entreno</text>
  </g>
</svg>
