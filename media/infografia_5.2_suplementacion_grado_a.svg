<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 900">
  <defs>
    <linearGradient id="b1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1150" height="900" fill="#0b1220"/>
  <text x="575" y="70" fill="#e5e7eb" font-size="36" text-anchor="middle" font-family="Inter,Segoe UI">Suplementación Grado A (evidencia sólida)</text>

  <g filter="url(#shadow)">
    <rect x="80" y="120" width="990" height="300" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="155" fill="#9ca3af" font-size="18">Top 5 con mayor respaldo</text>
    <!-- Creatina -->
    <rect x="100" y="180" width="280" height="70" rx="12" fill="url(#b1)"/>
    <text x="240" y="205" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Creatina Monohidratada</text>
    <text x="240" y="225" fill="#0b1220" font-size="14" text-anchor="middle">3–5 g/día · fuerza/masa</text>
    <!-- Cafeína -->
    <rect x="420" y="180" width="280" height="70" rx="12" fill="url(#b1)"/>
    <text x="560" y="205" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Cafeína</text>
    <text x="560" y="225" fill="#0b1220" font-size="14" text-anchor="middle">3–6 mg/kg · rendimiento</text>
    <!-- Proteína suero -->
    <rect x="740" y="180" width="300" height="70" rx="12" fill="url(#b1)"/>
    <text x="890" y="205" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Proteína de Suero</text>
    <text x="890" y="225" fill="#0b1220" font-size="14" text-anchor="middle">25–40 g · picos MPS</text>
    <!-- Beta-alanina -->
    <rect x="100" y="270" width="440" height="70" rx="12" fill="url(#b1)"/>
    <text x="320" y="295" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Beta-alanina</text>
    <text x="320" y="315" fill="#0b1220" font-size="14" text-anchor="middle">3–6 g/día · alta intensidad</text>
    <!-- Bicarbonato -->
    <rect x="560" y="270" width="480" height="70" rx="12" fill="url(#b1)"/>
    <text x="800" y="295" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Bicarbonato de Sodio</text>
    <text x="800" y="315" fill="#0b1220" font-size="14" text-anchor="middle">0.2–0.4 g/kg · buffer lactato</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="80" y="450" width="990" height="330" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="485" fill="#9ca3af" font-size="18">Notas prácticas</text>
    <text x="100" y="515" fill="#e5e7eb" font-size="16">• Prioriza dieta y entrenamiento antes de suplementar</text>
    <text x="100" y="545" fill="#e5e7eb" font-size="16">• Usos crónicos: creatina, beta-alanina · Agudos: cafeína, bicarbonato</text>
    <text x="100" y="575" fill="#e5e7eb" font-size="16">• Hidratación adecuada y tolerancia gastrointestinal</text>
    <text x="100" y="605" fill="#e5e7eb" font-size="16">• Ajusta dosis por peso corporal y objetivo</text>
    <text x="100" y="635" fill="#e5e7eb" font-size="16">• Evita mezclas sin evidencia y productos subdosificados</text>
  </g>
</svg>
