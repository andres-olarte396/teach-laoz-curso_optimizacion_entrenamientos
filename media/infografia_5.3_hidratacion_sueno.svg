<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 900">
  <defs>
    <linearGradient id="h1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1150" height="900" fill="#0b1220"/>
  <text x="575" y="70" fill="#e5e7eb" font-size="36" text-anchor="middle" font-family="Inter,Segoe UI">Hidratación y Sueño</text>

  <!-- Hidratación -->
  <g filter="url(#shadow)">
    <rect x="80" y="120" width="510" height="320" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="155" fill="#9ca3af" font-size="18">Hidratación</text>
    <text x="100" y="185" fill="#e5e7eb" font-size="16">• 30–35 ml/kg/día base</text>
    <text x="100" y="215" fill="#e5e7eb" font-size="16">• +0.4–0.8 L por hora de entrenamiento</text>
    <text x="100" y="245" fill="#e5e7eb" font-size="16">• Color de orina: claro = ok</text>
    <text x="100" y="275" fill="#e5e7eb" font-size="16">• Agrega electrolitos en sesiones largas/calor</text>
    <circle cx="410" cy="260" r="54" fill="url(#h1)"/>
    <text x="410" y="266" fill="#0b1220" font-size="20" text-anchor="middle" font-weight="bold">H2O</text>
  </g>

  <!-- Sueño -->
  <g filter="url(#shadow)">
    <rect x="610" y="120" width="460" height="320" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="630" y="155" fill="#9ca3af" font-size="18">Sueño</text>
    <text x="630" y="185" fill="#e5e7eb" font-size="16">• 7–9 h/nocte · consistencia de horarios</text>
    <text x="630" y="215" fill="#e5e7eb" font-size="16">• Oscuridad, frío leve, sin pantallas pre-sueño</text>
    <text x="630" y="245" fill="#e5e7eb" font-size="16">• Siesta: 20–30 min si hay déficit</text>
    <text x="630" y="275" fill="#e5e7eb" font-size="16">• Evitar estimulantes 6 h antes</text>
    <rect x="630" y="300" width="420" height="30" rx="8" fill="url(#h1)"/>
    <text x="840" y="320" fill="#0b1220" font-size="16" text-anchor="middle" font-weight="bold">Recuperación · Hormonas · Rendimiento</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="80" y="470" width="990" height="330" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="505" fill="#9ca3af" font-size="18">Checklist diario</text>
    <text x="100" y="535" fill="#e5e7eb" font-size="16">• Botella de agua siempre a mano</text>
    <text x="100" y="565" fill="#e5e7eb" font-size="16">• Rutina de apagado 60 min antes de dormir</text>
    <text x="100" y="595" fill="#e5e7eb" font-size="16">• Entorno: oscuro, fresco, silencioso</text>
    <text x="100" y="625" fill="#e5e7eb" font-size="16">• Si entreno tarde: cena baja en grasa, rica en proteína</text>
  </g>
</svg>
