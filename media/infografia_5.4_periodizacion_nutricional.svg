<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 900">
  <defs>
    <linearGradient id="p1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1150" height="900" fill="#0b1220"/>
  <text x="575" y="70" fill="#e5e7eb" font-size="36" text-anchor="middle" font-family="Inter,Segoe UI">Periodización Nutricional</text>

  <!-- Macro-ciclos energéticos -->
  <g filter="url(#shadow)">
    <rect x="80" y="120" width="990" height="260" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="155" fill="#9ca3af" font-size="18">Macro-ciclos</text>
    <rect x="120" y="190" width="260" height="40" rx="10" fill="url(#p1)"/>
    <text x="250" y="216" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Superávit (hipertrofia)</text>
    <rect x="420" y="190" width="260" height="40" rx="10" fill="#374151"/>
    <text x="550" y="216" fill="#e5e7eb" font-size="18" text-anchor="middle" font-weight="bold">Mantenimiento</text>
    <rect x="720" y="190" width="260" height="40" rx="10" fill="#ef4444"/>
    <text x="850" y="216" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Déficit (definición)</text>
  </g>

  <!-- Micro-ciclos peri-entreno -->
  <g filter="url(#shadow)">
    <rect x="80" y="410" width="990" height="200" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="445" fill="#9ca3af" font-size="18">Micro-ciclos</text>
    <text x="120" y="480" fill="#e5e7eb" font-size="16">• Altas cargas: más carbos peri-entreno</text>
    <text x="120" y="510" fill="#e5e7eb" font-size="16">• Descarga: proteína estable, carbos moderados, grasas ligeramente mayores</text>
    <text x="120" y="540" fill="#e5e7eb" font-size="16">• Competencia: taper calórico según disciplina</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="80" y="640" width="990" height="180" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="675" fill="#9ca3af" font-size="18">Reglas de oro</text>
    <text x="100" y="705" fill="#e5e7eb" font-size="16">• Alinea la ingesta energética al objetivo del ciclo</text>
    <text x="100" y="735" fill="#e5e7eb" font-size="16">• Proteína estable (1.6–2.2 g/kg) · carbos varían según carga</text>
  </g>
</svg>
