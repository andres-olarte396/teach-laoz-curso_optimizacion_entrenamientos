<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 900">
  <defs>
    <linearGradient id="e1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1150" height="900" fill="#0b1220"/>
  <text x="575" y="70" fill="#e5e7eb" font-size="36" text-anchor="middle" font-family="Inter,Segoe UI">Suplementación Emergente (revisar evidencia)</text>

  <g filter="url(#shadow)">
    <rect x="80" y="120" width="990" height="300" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="155" fill="#9ca3af" font-size="18">Ejemplos y estado</text>
    <!-- HMB -->
    <rect x="100" y="180" width="300" height="70" rx="12" fill="url(#e1)"/>
    <text x="250" y="205" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">HMB</text>
    <text x="250" y="225" fill="#0b1220" font-size="14" text-anchor="middle">Resultados mixtos · poblaciones específicas</text>
    <!-- Nitratos -->
    <rect x="430" y="180" width="300" height="70" rx="12" fill="url(#e1)"/>
    <text x="580" y="205" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Nitratos</text>
    <text x="580" y="225" fill="#0b1220" font-size="14" text-anchor="middle">Posible beneficio en resistencia</text>
    <!-- Ashwagandha -->
    <rect x="760" y="180" width="300" height="70" rx="12" fill="url(#e1)"/>
    <text x="910" y="205" fill="#0b1220" font-size="18" text-anchor="middle" font-weight="bold">Ashwagandha</text>
    <text x="910" y="225" fill="#0b1220" font-size="14" text-anchor="middle">Estrés/ansiedad · evidencia preliminar</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="80" y="450" width="990" height="330" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="485" fill="#9ca3af" font-size="18">Criterios de evaluación</text>
    <text x="100" y="515" fill="#e5e7eb" font-size="16">• Ensayos aleatorizados, doble ciego, tamaños muestrales adecuados</text>
    <text x="100" y="545" fill="#e5e7eb" font-size="16">• Dosis efectivas y productos estandarizados</text>
    <text x="100" y="575" fill="#e5e7eb" font-size="16">• Seguridad y efectos secundarios</text>
    <text x="100" y="605" fill="#e5e7eb" font-size="16">• Contexto del deportista y objetivo</text>
  </g>
</svg>
