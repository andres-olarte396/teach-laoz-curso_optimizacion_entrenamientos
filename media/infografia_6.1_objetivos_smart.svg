<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 900">
  <defs>
    <linearGradient id="s1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1150" height="900" fill="#0b1220"/>
  <text x="575" y="70" fill="#e5e7eb" font-size="36" text-anchor="middle" font-family="Inter,Segoe UI">Objetivos SMART</text>

  <g filter="url(#shadow)">
    <rect x="80" y="120" width="990" height="620" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="160" fill="#9ca3af" font-size="18">Definición y ejemplo</text>
    <!-- SMART grid -->
    <g>
      <rect x="100" y="190" width="180" height="120" rx="12" fill="url(#s1)"/>
      <text x="190" y="230" fill="#0b1220" font-size="28" text-anchor="middle" font-weight="bold">S</text>
      <text x="190" y="260" fill="#0b1220" font-size="14" text-anchor="middle">Específico</text>

      <rect x="300" y="190" width="180" height="120" rx="12" fill="url(#s1)"/>
      <text x="390" y="230" fill="#0b1220" font-size="28" text-anchor="middle" font-weight="bold">M</text>
      <text x="390" y="260" fill="#0b1220" font-size="14" text-anchor="middle">Medible</text>

      <rect x="500" y="190" width="180" height="120" rx="12" fill="url(#s1)"/>
      <text x="590" y="230" fill="#0b1220" font-size="28" text-anchor="middle" font-weight="bold">A</text>
      <text x="590" y="260" fill="#0b1220" font-size="14" text-anchor="middle">Alcanzable</text>

      <rect x="700" y="190" width="180" height="120" rx="12" fill="url(#s1)"/>
      <text x="790" y="230" fill="#0b1220" font-size="28" text-anchor="middle" font-weight="bold">R</text>
      <text x="790" y="260" fill="#0b1220" font-size="14" text-anchor="middle">Relevante</text>

      <rect x="900" y="190" width="150" height="120" rx="12" fill="url(#s1)"/>
      <text x="975" y="230" fill="#0b1220" font-size="28" text-anchor="middle" font-weight="bold">T</text>
      <text x="975" y="260" fill="#0b1220" font-size="14" text-anchor="middle">Temporal</text>
    </g>

    <text x="100" y="350" fill="#e5e7eb" font-size="16">Ejemplo: “Aumentar mi RM de sentadilla de 120 kg a 130 kg en 12 semanas, midiendo semanalmente.”</text>

    <!-- Roadmap -->
    <rect x="100" y="380" width="970" height="320" rx="12" fill="#0f172a" stroke="#1f2937"/>
    <text x="120" y="410" fill="#9ca3af" font-size="18">Hitos</text>
    <text x="120" y="440" fill="#e5e7eb" font-size="16">• Semana 1–4: Técnica y volumen</text>
    <text x="120" y="470" fill="#e5e7eb" font-size="16">• Semana 5–8: Intensidad progresiva</text>
    <text x="120" y="500" fill="#e5e7eb" font-size="16">• Semana 9–11: Peak</text>
    <text x="120" y="530" fill="#e5e7eb" font-size="16">• Semana 12: Test RM</text>
  </g>
</svg>
