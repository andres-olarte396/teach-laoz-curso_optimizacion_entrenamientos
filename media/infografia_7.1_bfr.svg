<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 900">
  <defs>
    <linearGradient id="bfr1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1150" height="900" fill="#0b1220"/>
  <text x="575" y="70" fill="#e5e7eb" font-size="36" text-anchor="middle" font-family="Inter,Segoe UI">Entrenamiento BFR (Oclusión)</text>

  <g filter="url(#shadow)">
    <rect x="80" y="120" width="990" height="300" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="155" fill="#9ca3af" font-size="18">Parámetros</text>
    <text x="100" y="185" fill="#e5e7eb" font-size="16">• Carga: 20–30% 1RM</text>
    <text x="100" y="215" fill="#e5e7eb" font-size="16">• Mangas: 40–80% del LOP (presión de oclusión)</text>
    <text x="100" y="245" fill="#e5e7eb" font-size="16">• Esquema: 30-15-15-15 · descanso 30 s</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="80" y="450" width="990" height="330" rx="16" fill="#111827" stroke="#1f2937"/>
    <text x="100" y="485" fill="#9ca3af" font-size="18">Uso y seguridad</text>
    <text x="100" y="515" fill="#e5e7eb" font-size="16">• Ideal en rehabilitación y deloads para mantener estímulo</text>
    <text x="100" y="545" fill="#e5e7eb" font-size="16">• Evitar en hipertensión no controlada o trastornos vasculares</text>
    <text x="100" y="575" fill="#e5e7eb" font-size="16">• Colocar manguitos proximales (alto en brazo/muslo)</text>
  </g>
</svg>
